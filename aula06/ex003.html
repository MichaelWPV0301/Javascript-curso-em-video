<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa em javascript...</title>
    <style>
        body {
            background-color: rgb(100, 100, 231);            
            color: azure;
            font: normal  20pt Arial;
        }
        h1 {
            color: rgb(196, 245, 61);
        }
    </style>
</head>
<body>
    <h1>hello world!!</h1> <!-- Isso é um comentário--> 
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")); // entrada vai ser uma string.
        var n2 = Number.parseInt(window.prompt("Digite outro número: ")); // entrada vai ser uma string.
        
        //Number.parseInt() --> tratar o dado como inteiro.
        //Number.parseFloat() --> tratar o dado como ponto flutuante.
        //Number() --> vai se adaptar de acordo com a entrada, podendo ser aceito Int ou Float. 

        var s = n1 + n2 ;
        window.alert(`A soma dos dois números é: ${s}.`); // para fazer a interpolação, se usa craze(`) para abrir e fechar o texto, e ${"variavel que deseja colocar no meio da string"}. 

</script>
</body>
</html>
