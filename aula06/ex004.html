<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome? ");
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.<br/>`);
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br/>`);
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>.`)
    
        //string.length --> conta quantas letras tem a string.
        //string.toUpperCase() --> transforma todas as letras da string em maiúsculas.
        //string.toLowerCase() --> transforma todas as letras da string em minúsculas.
        //n1.toFixed(2) --> mostra o float  com duas casas decimais.
        //n1.replace('.', ',') --> troca o ponto por virgula.
        //n1.toLocateString('pt-BR', {style: 'currency', curency: 'BRL'}) --> transforma o valor para o valor monetário real adicionando "R$".
        
    </script>
</body>
</html>
