<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgba(87, 46, 182, 0.589);
            color: aliceblue;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai para o resultado.</p>
    <p>aprendendo a usar <strong>DOM</strong> em javascript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0];
        var div = document.getElementById('msg');
        /* ou posso selecionar por id usando: 
        var div = document.querySelector('div#msg');*/
        // #: id ; .: classe
        document.write(`Est√° escrito assim: ${p1.innerText}`);
        p1.style.color = 'blue';
        
        window.alert(p1.innerHTML)
        
        div.style.background = 'green';
        div.innerText = "Estou aguardando"


    </script>
</body>
</html>
